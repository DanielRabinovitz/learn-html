<!DOCTYPE html>
<html>
<body>
<h3> Nested Lists </h3>

<!--ul is for bullet point lists-->
<ul>
    <li>WEBDEV</li>
    <!--but you can stick ordered lists inside, 
        because HTML lets you do whatever you want-->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
    </ol>
    </li>
    <li>ALGORITHMS</li>
    <li>DATA SCIENCE</li>
</ul>

</body>
</html>
